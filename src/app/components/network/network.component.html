<ngx-graph
  [showMiniMap]="false"
  [autoCenter]="true"
  [autoZoom]="true"
  [links]="links"
  [nodes]="nodes"
>
  <ng-template #nodeTemplate let-node>
    <svg:g class="node" (click)="navigateToTheTerm(node)">
      <svg:rect
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.color || node.data.color"
        [attr.rx]="5"
        [attr.ry]="5"
      />
      <svg:text alignment-baseline="central" [attr.x]="10" [attr.y]="node.dimension.height / 2 + 3">
        {{node.label}}
      </svg:text>
    </svg:g>
  </ng-template>
</ngx-graph>
