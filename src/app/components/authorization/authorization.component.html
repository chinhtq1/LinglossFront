<span class="no-mobile">Авторизация</span>
<nz-modal
  [(nzVisible)]="isVisible"
  (nzOnCancel)="handleCancel()"
  [nzOkLoading]="isOkLoading"
  nzWidth="650px"
  nzFooter="null"
>
  <div *nzModalContent>
    <nz-tabset>
      <nz-tab nzTitle="Логин">
        <app-login
          (closeModal)="this.login()">
        </app-login>
      </nz-tab>
      <nz-tab nzTitle="Регистрация">
        <app-registration></app-registration>
      </nz-tab>
    </nz-tabset>
  </div>
</nz-modal>
