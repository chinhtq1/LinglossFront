<div class="search-wrapper">
  <nz-input-group [nzSuffix]="afterInput">
    <nz-select
      nzShowSearch
      nzBorderless
      nzSize="large"
      [nzPlaceHolder]="placeHolder"
      [(ngModel)]="selectedValue"
      [nzNotFoundContent]="notFound"
      [nzShowArrow]="false"
      [nzOptionOverflowSize]="7"
      (nzOnSearch)="search($event)">
      <nz-option *ngFor="let o of listOfOption" [nzLabel]="detectLabel(o)" [nzValue]="o"></nz-option>
      <ng-template #afterInput>
        <i nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="true" (click)="clear()"></i>
        <button nz-button nzType="primary" nzSearch (click)="explore()" class="search-button">
          <i nz-icon nzType="search"></i>
        </button>
      </ng-template>
    </nz-select>
  </nz-input-group>
</div>
