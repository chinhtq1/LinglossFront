<nz-page-header *ngIf="!mobile" class="site-page-header" nzTitle="Terms of the {{discipline.name}}"></nz-page-header>
<nz-list nzItemLayout="horizontal" nzBordered="true" nzSize="default" [nzLoading]="loading" class="main-list">
  <nz-list-item *ngFor="let term of terms" routerLink="{{term.name}}" style="cursor: pointer">
    <nz-list-item-meta style="display: block">
      <nz-list-item-meta-title>{{term.name}}</nz-list-item-meta-title>
    </nz-list-item-meta>
<!--    <ul nz-list-item-actions>-->
<!--      <nz-list-item-action>-->
<!--        <a>Edit</a>-->
<!--      </nz-list-item-action>-->
<!--    </ul>-->
  </nz-list-item>
  <nz-list-empty *ngIf="terms.length === 0"></nz-list-empty>
</nz-list>
